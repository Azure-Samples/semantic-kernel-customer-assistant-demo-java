# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: customer-assistant-demo-aca
metadata:
  template: customer-assistant-demo-aca
services:
  web:
    language: js
    host: containerapp
    project: .
    docker:
      context: .
      path: ./docker/Dockerfile.ui
      remoteBuild: true
    ports:
      - "8080:80"
    depends_on:
      - api
  api:
    language: java
    host: containerapp
    project: .
    docker:
      context: .
      path: ./docker/Dockerfile.customer-assistant
      remoteBuild: true
      ports:
        - "80:80"
